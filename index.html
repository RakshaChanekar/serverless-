<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .dashboard {
            width: 420px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #eee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s ease;
            color: white;
        }

        .create { background: linear-gradient(45deg, #00c6ff, #0072ff); }
        .get { background: linear-gradient(45deg, #42e695, #3bb2b8); }
        .update { background: linear-gradient(45deg, #f7971e, #ffd200); }
        .delete { background: linear-gradient(45deg, #ff416c, #ff4b2b); }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Glass Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 380px;
            max-width: 90%;
            padding: 30px;
            border-radius: 20px;

            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);

            border: 2px solid white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

            color: white;
            animation: fadeIn 0.3s ease;
            transition: 0.3s ease;
        }

        .modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        @keyframes fadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Color Themes */
        .create-theme { border-color: #00c6ff; box-shadow: 0 0 20px #00c6ff; }
        .get-theme { border-color: #42e695; box-shadow: 0 0 20px #42e695; }
        .update-theme { border-color: #ffd200; box-shadow: 0 0 20px #ffd200; }
        .delete-theme { border-color: #ff416c; box-shadow: 0 0 20px #ff416c; }

    </style>
</head>
<body>

<div class="dashboard">
    <h2>Student Management</h2>

    <div class="input-group">
        <input type="text" id="studentId" placeholder="Student ID">
    </div>

    <div class="input-group">
        <input type="text" id="name" placeholder="Student Name">
    </div>

    <div class="input-group">
        <input type="number" id="age" placeholder="Student Age">
    </div>
    
    <div class="input-group">
        <input type="text" id="course" placeholder="Student Course">
    </div>

    <div class="buttons">
        <button class="create" onclick="createStudent()">Create</button>
        <button class="get" onclick="getStudent()">Get</button>
        <button class="update" onclick="updateStudent()">Update</button>
        <button class="delete" onclick="deleteStudent()">Delete</button>
    </div>
</div>

<!-- Glass Modal -->
<div id="responseModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Response</h3>
        <div id="modalBody"></div>
    </div>
</div>

<script>
const API_URL = "https://oiaypazub7.execute-api.us-east-1.amazonaws.com/CRUD/students";

function showResponse(data, type) {
    const modal = document.getElementById("responseModal");
    const modalBody = document.getElementById("modalBody");
    const modalContent = document.querySelector(".modal-content");

    modalContent.classList.remove(
        "create-theme",
        "get-theme",
        "update-theme",
        "delete-theme"
    );

    if (type) {
        modalContent.classList.add(type + "-theme");
    }

    modalBody.innerHTML = "";

    try {
        const parsed = JSON.parse(data);
        for (let key in parsed) {
            modalBody.innerHTML += `<p><strong>${key}:</strong> ${parsed[key]}</p>`;
        }
    } catch {
        modalBody.innerHTML = `<p>${data}</p>`;
    }

    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("responseModal").style.display = "none";
}

function getFormData() {
    return {
        studentId: document.getElementById("studentId").value.trim(),
        name: document.getElementById("name").value.trim(),
        age: Number(document.getElementById("age").value),
        course: document.getElementById("course").value.trim()
    };
}

async function createStudent() {
    const data = getFormData();

    if (!data.studentId || !data.name || !data.course || isNaN(data.age)) {
        showResponse("All fields must be filled with valid values.", "create");
        return;
    }

    const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    showResponse(await res.text(), "create");
}

async function getStudent() {
    const id = document.getElementById("studentId").value.trim();

    if (!id) {
        showResponse("Student ID is required.", "get");
        return;
    }

    const res = await fetch(`${API_URL}?studentId=${id}`);
    showResponse(await res.text(), "get");
}

async function updateStudent() {
    const data = getFormData();

    if (!data.studentId || !data.name || !data.course || isNaN(data.age)) {
        showResponse("All fields must be filled with valid values.", "update");
        return;
    }

    const res = await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    showResponse(await res.text(), "update");
}

async function deleteStudent() {
    const id = document.getElementById("studentId").value.trim();

    if (!id) {
        showResponse("Student ID is required.", "delete");
        return;
    }

    const res = await fetch(`${API_URL}?studentId=${id}`, {
        method: "DELETE"
    });

    showResponse(await res.text(), "delete");
}
</script>

</body>
</html>
