<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .dashboard {
            width: 420px;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #eee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s ease;
            color: white;
        }

        .create { background: linear-gradient(45deg, #00c6ff, #0072ff); }
        .get { background: linear-gradient(45deg, #42e695, #3bb2b8); }
        .update { background: linear-gradient(45deg, #f7971e, #ffd200); }
        .delete { background: linear-gradient(45deg, #ff416c, #ff4b2b); }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            font-size: 13px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h2> Student Management</h2>

    <div class="input-group">
        <input type="text" id="studentId" placeholder="Student ID">
    </div>

    <div class="input-group">
        <input type="text" id="name" placeholder="Student Name">
    </div>

    <div class="input-group">
        <input type="number" id="age" placeholder="Student Age">
    </div>

    <div class="buttons">
        <button class="create" onclick="createStudent()">Create</button>
        <button class="get" onclick="getStudent()">Get</button>
        <button class="update" onclick="updateStudent()">Update</button>
        <button class="delete" onclick="deleteStudent()">Delete</button>
    </div>

    <div class="response-box">
        <pre id="response"></pre>
    </div>
</div>

<script>
const API_URL = "https://gh7ov6cx18.execute-api.us-east-1.amazonaws.com/CRUD";

function showResponse(data) {
    document.getElementById("response").textContent = data;
}

function getFormData() {
    return {
        studentId: document.getElementById("studentId").value,
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value)
    };
}

async function createStudent() {
    const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(getFormData())
    });
    showResponse(await res.text());
}

async function getStudent() {
    const id = document.getElementById("studentId").value;
    const res = await fetch(`${API_URL}?studentId=${id}`);
    showResponse(await res.text());
}

async function updateStudent() {
    const res = await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(getFormData())
    });
    showResponse(await res.text());
}

async function deleteStudent() {
    const id = document.getElementById("studentId").value;
    const res = await fetch(`${API_URL}?studentId=${id}`, {
        method: "DELETE"
    });
    showResponse(await res.text());
}
</script>

</body>
</html>
